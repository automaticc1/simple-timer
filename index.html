<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customizable Countdown Timer</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #f9f9f9;
    }

    #controls {
      margin-bottom: 2rem;
    }

    #controls input {
      font-size: 1.2rem;
      width: 6rem;
      padding: 0.4rem;
      text-align: center;
      margin-right: 0.7rem;
    }

    #controls button {
      font-size: 1.1rem;
      padding: 0.4rem 1rem;
      margin-right: 0.7rem;
    }

    #timer {
      font-size: 6rem;
      font-weight: bold;
      color: #222;
      text-align: center;
    }
  </style>
</head>
<body>

  <div id="controls">
    <input 
      type="number" 
      id="minutesInput" 
      placeholder="Minutes" 
      min="0" 
      step="0.1" 
      aria-label="Enter minutes" 
    >
    <button id="startBtn">Start</button>
    <button id="resetBtn" disabled>Reset</button>
  </div>

  <div id="timer">00:00</div>

  <!-- Preload audio -->
  <audio id="endSound" src="timer-end.mp3" preload="auto"></audio>

  <script>
    let remainingSeconds = 0;
    let timerId = null;
    const originalTitle = document.title;

    function formatTime(sec) {
      const m = String(Math.floor(sec / 60)).padStart(2, '0');
      const s = String(sec % 60).padStart(2, '0');
      return `${m}:${s}`;
    }

    function playBeep() {
      const audio = document.getElementById('endSound');
      audio.currentTime = 0;
      audio.play();
    }

    function updateDisplay() {
      const formatted = formatTime(remainingSeconds);
      document.getElementById('timer').textContent = formatted;
      document.title = `${formatted} ‚è≥`;
    }

    function startTimer() {
      const minutes = parseFloat(document.getElementById('minutesInput').value);
      if (isNaN(minutes) || minutes <= 0) {
        alert('Please enter a positive number of minutes.');
        return;
      }

      document.getElementById('minutesInput').disabled = true;
      document.getElementById('startBtn').disabled = true;
      document.getElementById('resetBtn').disabled = false;

      remainingSeconds = Math.ceil(minutes * 60);
      updateDisplay();

      timerId = setInterval(() => {
        remainingSeconds--;
        if (remainingSeconds <= 0) {
          clearInterval(timerId);
          timerId = null;
          remainingSeconds = 0;
          updateDisplay();
          playBeep();
          document.title = originalTitle;
          document.getElementById('resetBtn').disabled = true;
          document.getElementById('minutesInput').disabled = false;
          document.getElementById('startBtn').disabled = false;
        } else {
          updateDisplay();
        }
      }, 1000);
    }

    function resetTimer() {
      if (timerId) clearInterval(timerId);
      timerId = null;
      remainingSeconds = 0;
      updateDisplay();
      document.title = originalTitle;
      document.getElementById('minutesInput').disabled = false;
      document.getElementById('startBtn').disabled = false;
      document.getElementById('resetBtn').disabled = true;
    }

    document.getElementById('startBtn').addEventListener('click', startTimer);
    document.getElementById('resetBtn').addEventListener('click', resetTimer);
    document.getElementById('minutesInput')
      .addEventListener('keypress', e => { if (e.key === 'Enter') startTimer(); });

    updateDisplay();
  </script>

</body>
</html>
