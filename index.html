<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Countdown Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #f4f9ff 0%, #fdfdfd 100%);
      display: flex;
      flex-direction: column;
    }

    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .timer-display {
      font-size: 6rem;
      font-weight: 600;
      color: #222;
      text-align: center;
    }

    .controls {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .neumorphic-input {
      display: flex;
      align-items: center;
      background: #f0f4f8;
      border-radius: 16px;
      box-shadow:
        inset 2px 2px 5px rgba(0, 0, 0, 0.03),
        inset -2px -2px 5px rgba(255, 255, 255, 0.8);
      padding: 0.8rem 1.2rem;
      width: 220px;
    }

    .neumorphic-input input {
      border: none;
      background: transparent;
      font-size: 1.2rem;
      width: 100%;
      text-align: center;
      outline: none;
      color: #333;
    }

    .button-row {
      display: flex;
      gap: 1rem;
      margin-top: 0.5rem;
    }

    .neumorphic-btn {
      background: #f0f4f8;
      border: none;
      padding: 0.75rem 1.8rem;
      font-size: 1rem;
      font-weight: 600;
      color: #444;
      border-radius: 16px;
      box-shadow:
        4px 4px 12px rgba(0, 0, 0, 0.08),
        -4px -4px 12px rgba(255, 255, 255, 0.9);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .neumorphic-btn:active {
      box-shadow:
        inset 2px 2px 6px rgba(0, 0, 0, 0.05),
        inset -2px -2px 6px rgba(255, 255, 255, 0.8);
    }

    .neumorphic-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <!-- Centered Timer -->
  <div class="main">
    <div id="timer" class="timer-display">00:00</div>
  </div>

  <!-- Controls at Bottom -->
  <div class="controls">
    <div class="neumorphic-input">
      <input 
        type="number" 
        id="minutesInput" 
        placeholder="Enter minutes" 
        min="0" 
        step="0.1"
      >
    </div>
    <div class="button-row">
      <button id="startBtn" class="neumorphic-btn">Start</button>
      <button id="resetBtn" class="neumorphic-btn" disabled>Reset</button>
    </div>
  </div>

  <audio id="endSound" src="timer-end.mp3" preload="auto"></audio>

  <script>
    let remainingSeconds = 0;
    let timerId = null;
    const originalTitle = document.title;

    function formatTime(sec) {
      const m = String(Math.floor(sec / 60)).padStart(2, '0');
      const s = String(sec % 60).padStart(2, '0');
      return `${m}:${s}`;
    }

    function playBeep() {
      const audio = document.getElementById('endSound');
      audio.currentTime = 0;
      audio.play();
    }

    function updateDisplay() {
      const formatted = formatTime(remainingSeconds);
      document.getElementById('timer').textContent = formatted;
      document.title = `${formatted} ‚è≥`;
    }

    function startTimer() {
      const minutes = parseFloat(document.getElementById('minutesInput').value);
      if (isNaN(minutes) || minutes <= 0) {
        alert('Please enter a positive number of minutes.');
        return;
      }

      document.getElementById('minutesInput').disabled = true;
      document.getElementById('startBtn').disabled = true;
      document.getElementById('resetBtn').disabled = false;

      remainingSeconds = Math.ceil(minutes * 60);
      updateDisplay();

      timerId = setInterval(() => {
        remainingSeconds--;
        if (remainingSeconds <= 0) {
          clearInterval(timerId);
          timerId = null;
          remainingSeconds = 0;
          updateDisplay();
          playBeep();
          document.title = originalTitle;
          document.getElementById('resetBtn').disabled = true;
          document.getElementById('minutesInput').disabled = false;
          document.getElementById('startBtn').disabled = false;
        } else {
          updateDisplay();
        }
      }, 1000);
    }

    function resetTimer() {
      if (timerId) clearInterval(timerId);
      timerId = null;
      remainingSeconds = 0;
      updateDisplay();
      document.title = originalTitle;
      document.getElementById('minutesInput').disabled = false;
      document.getElementById('startBtn').disabled = false;
      document.getElementById('resetBtn').disabled = true;
    }

    document.getElementById('startBtn').addEventListener('click', startTimer);
    document.getElementById('resetBtn').addEventListener('click', resetTimer);
    document.getElementById('minutesInput')
      .addEventListener('keypress', e => { if (e.key === 'Enter') startTimer(); });

    updateDisplay();
  </script>

</body>
</html>
