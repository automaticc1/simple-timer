<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timer ⏳</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #f4f9ff 0%, #fdfdfd 100%);
      display: flex;
      flex-direction: column;
    }

    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .timer-display {
      font-size: 6rem;
      font-weight: 600;
      color: #222;
      text-align: center;
    }

    .controls {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .neumorphic-input {
      display: flex;
      align-items: center;
      background: #f0f4f8;
      border-radius: 16px;
      box-shadow:
        inset 2px 2px 5px rgba(0, 0, 0, 0.03),
        inset -2px -2px 5px rgba(255, 255, 255, 0.8);
      padding: 0.8rem 1.2rem;
      width: 220px;
    }

    .neumorphic-input input {
      border: none;
      background: transparent;
      font-size: 1.2rem;
      width: 100%;
      text-align: center;
      outline: none;
      color: #333;
    }

    .button-row {
      display: flex;
      gap: 1rem;
      margin-top: 0.5rem;
    }

    .icon-btn {
      background: #f0f4f8;
      border: none;
      padding: 0.75rem;
      font-size: 1.3rem;
      border-radius: 16px;
      box-shadow:
        4px 4px 12px rgba(0, 0, 0, 0.08),
        -4px -4px 12px rgba(255, 255, 255, 0.9);
      cursor: pointer;
      transition: all 0.2s ease;
      width: 3.5rem;
      height: 3.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .icon-btn:active {
      box-shadow:
        inset 2px 2px 6px rgba(0, 0, 0, 0.05),
        inset -2px -2px 6px rgba(255, 255, 255, 0.8);
    }

    .icon-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .icon-btn[title] {
      position: relative;
    }

    .icon-btn[title]:hover::after {
      content: attr(title);
      position: absolute;
      bottom: -1.8rem;
      background: #444;
      color: #fff;
      font-size: 0.7rem;
      padding: 2px 6px;
      border-radius: 6px;
      white-space: nowrap;
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <!-- Centered Timer -->
  <div class="main">
    <div id="timer" class="timer-display">00:00</div>
  </div>

  <!-- Controls at Bottom -->
  <div class="controls">
    <div class="neumorphic-input">
      <input 
        type="number" 
        id="minutesInput" 
        placeholder="Enter minutes" 
        min="0" 
        step="0.1"
      >
    </div>
    <div class="button-row">
      <button id="startBtn" class="icon-btn" title="Start">▶</button>
      <button id="pauseBtn" class="icon-btn" title="Pause" disabled>⏸</button>
      <button id="resetBtn" class="icon-btn" title="Reset">⟲</button>
    </div>
  </div>

  <audio id="endSound" src="timer-end.mp3" preload="auto"></audio>

  <script>
    let remainingSeconds = 0;
    let timerId = null;
    let isPaused = false;
    const originalTitle = document.title;

    function formatTime(sec) {
      const m = String(Math.floor(sec / 60)).padStart(2, '0');
      const s = String(sec % 60).padStart(2, '0');
      return `${m}:${s}`;
    }

    function updateDisplay() {
      const formatted = formatTime(remainingSeconds);
      document.getElementById('timer').textContent = formatted;
      document.title = `${formatted} ⏳`;
    }

    function playBeep() {
      const audio = document.getElementById('endSound');
      audio.currentTime = 0;
      audio.play();
    }

    function tick() {
      if (remainingSeconds <= 0) {
        clearInterval(timerId);
        timerId = null;
        updateDisplay();
        playBeep();
        document.title = originalTitle;
        toggleInputs(true);
      } else {
        remainingSeconds--;
        updateDisplay();
      }
    }

    function toggleInputs(enable) {
      document.getElementById('minutesInput').disabled = !enable;
      document.getElementById('startBtn').disabled = !enable;
      document.getElementById('pauseBtn').disabled = enable;
      document.getElementById('resetBtn').disabled = enable;
    }

    function startTimer() {
      const minutes = parseFloat(document.getElementById('minutesInput').value);
      if (isNaN(minutes) || minutes <= 0) {
        alert('Please enter a positive number of minutes.');
        return;
      }

      remainingSeconds = Math.ceil(minutes * 60);
      updateDisplay();
      isPaused = false;
      toggleInputs(false);

      timerId = setInterval(tick, 1000);
    }

    function pauseTimer() {
      if (!isPaused) {
        clearInterval(timerId);
        isPaused = true;
        document.getElementById('pauseBtn').textContent = '▶';
        document.getElementById('pauseBtn').title = 'Resume';
      } else {
        timerId = setInterval(tick, 1000);
        isPaused = false;
        document.getElementById('pauseBtn').textContent = '⏸';
        document.getElementById('pauseBtn').title = 'Pause';
      }
    }

    function resetTimer() {
      clearInterval(timerId);
      timerId = null;
      remainingSeconds = 0;
      updateDisplay();
      document.title = originalTitle;
      isPaused = false;

      document.getElementById('pauseBtn').textContent = '⏸';
      document.getElementById('pauseBtn').title = 'Pause';

      toggleInputs(true);
    }

    document.getElementById('startBtn').addEventListener('click', startTimer);
    document.getElementById('pauseBtn').addEventListener('click', pauseTimer);
    document.getElementById('resetBtn').addEventListener('click', resetTimer);

    document.getElementById('minutesInput')
      .addEventListener('keypress', e => { if (e.key === 'Enter') startTimer(); });

    updateDisplay();
  </script>

</body>
</html>
